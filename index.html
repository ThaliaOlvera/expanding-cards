<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="container">
        <h1 class="title">Fast <br />and healthy cooking</h1>
        <div class="cards-container">
          <img class="openImg" src="./img/salad.jpg" alt="" />
          <div class="cards-info">
            <p>Salad</p>
          </div>
        </div>
        <div class="cards-container">
          <img class="openImg" src="./img/hotcakes.jpg" alt="" />
          <div class="cards-info">
            <p>Hot<br />Cakes</p>
          </div>
        </div>
        <div class="cards-container">
          <img class="openImg" src="./img/eggs.jpg" alt="" />
          <div class="cards-info">
            <p>Eggs</p>
          </div>
        </div>
        <div class="cards-container">
          <img class="openImg" src="./img/bowl.jpg" alt="" />
          <div class="cards-info">
            <p>Bowl</p>
          </div>
        </div>
        <div class="cards-container">
          <img class="openImg" src="./img/beef.jpg" alt="" />
          <div class="cards-info">
            <p>Beef</p>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>

</html>
